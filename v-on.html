<!DOCTYPE html>
<html>
<body>
  <div id="app">
		<button v-on:click="onclick">
			Click!
		</button>
		<p>
			{{ now }}
		</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
  </script>

	<script>
    var app = new Vue({
      el: '#app',
      data: {
				now: ''
      },
			methods: {
				onclick: function() {
				this.now = new Date().toLocaleString()
				}
			}
    })
  </script>
</body>
</html>
