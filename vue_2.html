<!DOCTYPE html>
<title>はじめてのVue.js</title>

<script src="https://unpkg.com/vue@2.5.17"></script>
<div id="app">
	<p>{{ items[0].name }}</p>
</div>

<script>
	var items = [
		{
			name: '鉛筆',
			price: 300,
			quantity: 0
		},
		{
			name: 'ノート',
			price: 400,
			quantity: 0
		},
		{
			name: '消しゴム',
			price: 500,
			quantity: 0
		}
	]
	
  var vm = new Vue({
    el: '#app',
    data: { // dataプロパティ
			items: items
    }
  })
</script>
