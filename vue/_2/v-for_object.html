<!DOCTYPE html>
<html>
<body>
  <div id="app">
		<ul>
			<li v-for="value in user">{{ value }}</li>
		</ul>
		<hr>
		<ul>
			<li v-for="(value, key) in user">
				{{ key }} : {{ value }}
			</li>
		</ul>
	</div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
  </script>

	<script>
    var app = new Vue({
      el: '#app',
      data: {
				user: {
					firstName: 'Taro',
					lastName: 'Yamada',
					age: 28
				}
      }
    })
  </script>
</body>
</html>
