<!DOCTYPE html>
<html>
<body>
  <div id="app">
		<ol>
			<li v-for="color in colors">{{ color }}</li>
		</ol>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
  </script>

	<script>
    var app = new Vue({
      el: '#app',
      data: {
        colors: ['Red', 'Green', 'Blue']
      }
    })
  </script>
</body>
</html>
