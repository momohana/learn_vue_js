<!DOCTYPE html>
<html>
<body>
  <div id="app">
		<h2>TODO List</h2>
		<form v-on:submit.prevent>
			<input type="text" v-model="newItem">
			<button v-on:click="addItem">
				Add
			</button>
		</form>
  </div>
	
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
  </script>

	<script>
	var app = new Vue({
		el: '#app',
		data: {
			newItem: '',
			todos: []
		},
		methods: {
			addItem: function(event) {
				var todo = {
					item: this.newItem
				};
				this.todos.push(todo);
				this.newItem = '';
			}
		}
	})
  </script>
</body>
</html>
